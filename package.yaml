name: toml-reader
version: 0.2.0.0
category: TOML, Text, Configuration
synopsis: TOML format parser compliant with v1.0.0.
description: TOML format parser compliant with v1.0.0. See README.md for more details.
license: BSD3
license-file: LICENSE.md
author: Brandon Chinn <brandonchinn178@gmail.com>
maintainer: Brandon Chinn <brandonchinn178@gmail.com>

extra-source-files:
  - README.md
  - CHANGELOG.md
  - test/**/*.golden

github: brandonchinn178/toml-reader

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wnoncanonical-monad-instances
  - -Wunused-packages

library:
  source-dirs: src
  dependencies:
    - base >= 4.15 && < 5
    - containers < 0.7
    - megaparsec < 9.5
    - parser-combinators < 1.4
    - text < 2.1
    - time < 1.13

tests:
  toml-reader-tests:
    main: Main.hs
    source-dirs: test/tasty
    dependencies:
      - base
      - containers
      - tasty
      - tasty-golden
      - tasty-hunit
      - text
      - time
      - toml-reader

  parser-validator:
    main: ValidateParser.hs
    source-dirs: test/toml-test
    dependencies:
      - aeson
      - base
      - bytestring
      - containers
      - directory
      - process
      - text
      - time
      - toml-reader
      - unordered-containers
      - vector
